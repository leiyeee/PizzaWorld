<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PizzaWorld</title>

    <!-- Load CSS libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- own CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">

        <!-- header -->
        <div class="container">


            <h1 id="title"> PizzaWorld.</h1>

            <h4 id="title1"> Insights ans Statistics | Data Analysis.</h4>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm" leftside>
                    <!-- drop down menu -->
                    <div class="row justify-content-lfet">
                        <div class="align-self-center">
                            <main>
                                <span>
                                    <p>Statistics</p>
                                </span>
                            </main>
                            <div class="user-control">
                                <div class="container1">
                                    <h4>Area</h4>
                                    <select id="area" class="control form-control" onchange="dataManipulation()">
                                        <option value="all">All</option>
                                        <option value="Boston">Boston</option>
                                        <option value="Cambridge">Cambridge</option>
                                        <option value="Somerville">Somerville</option>

                                    </select>
                                </div>

                                <div class="container1">
                                    <h4>Order Type</h4>
                                    <select id="order" class="control form-control" onchange="dataManipulation()">
                                        <option value="all">All</option>
                                        <option value="web">Web</option>
                                        <option value="phone">Phone</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg">
                    <!-- Parent container of our bar chart -->
                    <div id="chart-area"></div>

                </div>

            </div>
        </div>

        <div class="container">
            <main>
                <span>
                    <p>Summary of Delivery and Feedback Information</p>
                </span>
            </main>
            <div class="row">
                <div class="col-sm">

                    <div id="summary"></div>
                </div>

                <div class="col-lg">
                    <table class="sortable table-borderless">
                        <thead>
                            <tr>
                                <th>Delivery ID</th>
                                <th>Area</th>
                                <th>Time [min]</th>
                                <th>Driver</th>
                                <th>Number of Pizzas</th>
                                <th>Punctuality</th>
                                <th>Quality</th>
                                <th>Wrong Pizza</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable"></tbody>
                    </table>
                </div>
            </div>
        </div>




        <!-- ********************** ADD YOUR HTML-ELEMENTS HERE *********************** -->
        <!-- Make sure to use proper bootstrap! -->
        <!-- You will need a div-container with the id: 'chart-area' -->


        <!-- embedding JS libraries -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <!-- d3 -->
        <script src="https://d3js.org/d3.v6.min.js"></script>

        <!-- data -->
        <script src="data/delivery-data.js"></script>
        <script src="data/feedback-data.js"></script>

        <!-- bar chart -->
        <script src="js/barchart.js"></script>
        <!-- table -->
        <script src="js/sorttable.js"></script>
        <!-- ****** TODO: FILTER DATA, DISPLAY BAR CHART & KEY FIGURES ****** -->
        <script src="js/main.js"></script>
</body>

</html>
